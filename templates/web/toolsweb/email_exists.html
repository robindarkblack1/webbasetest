<!DOCTYPE html>
<html>
<head>
	<title>Email Already Exists</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
			font-size: 14px;
			line-height: 1.5;
			color: #333;
		}
		
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 50px 20px;
			background-color: #fff;
			box-shadow: 0 2px 10px rgba(0,0,0,.1);
			border-radius: 10px;
		}

		h1 {
			margin-top: 0;
			margin-bottom: 20px;
			font-size: 32px;
			font-weight: bold;
			text-align: center;
		}

		p {
			margin-bottom: 20px;
			text-align: center;
		}

		a {
			display: inline-block;
			margin-top: 20px;
			padding: 10px 30px;
			background-color: #333;
			color: #fff;
			text-align: center;
			text-decoration: none;
			border-radius: 5px;
			transition: background-color .2s ease-in-out;
		}

		a:hover {
			background-color: #555;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Email Already Exists</h1>
		<p>The email you entered already exists in our database.</p>
		<p>Please try again with a different email address.</p>
		<a href="/signup">Go Back to SignUp</a>
	</div>
</body>
</html>
